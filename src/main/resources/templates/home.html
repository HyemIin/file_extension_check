<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
  </head>
  <body>
    <div class="container">
      <H2>파일 확장자 차단 시스템</H2> <br>
      <section class="fix-extension">
        <div class="section-header">
          <h3 class="section-title">고정 확장자</h3>
        </div>
        <div class="fix-extension-count">
          <span class="fix-current" th:text="${#lists.size(fixList)}">0</span>
          / 20
        </div>

        <ul class="fix-extension-list">
          <li class="fix-extension-item" th:each="fix : ${fixList}">
            <input
              type="checkbox"
              th:name="${fix.name}"
              th:class="${fix.isChecked == 'true'} ? 'button active' : 'button'"
              th:checked="${fix.isChecked}"
            />

            <label class="fix-label"
                   th:text="${fix.name}"
            >
            FixExtensionName
            </label>
          </li>
        </ul>
        <br>
        <div class="fix-extension-input-area">
          <input
                  type="text"
                  placeholder="추가/삭제할 확장자를 입력해주세요"
                  maxlength="20"
          />
          <button class="fix-extension-add-button button">
            <i class="fa-solid fa-square-plus"></i>
            추가
          </button>
          <button class="fix-extension-delete-button button">
            <i class="fa-solid fa-trash"></i>
            삭제
          </button>
        </div>
      </section>

      <section class="custom-extension">
        <div class="section-header">
          <h3 class="section-title">커스텀 확장자</h3>
          <div class="reset-button custom">
            <span>초기화</span>
            <i class="fa-solid fa-trash-arrow-up"></i>
          </div>
        </div>

        <div class="valid-check-info">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span
            >확장자명은 영문 소문자로만 입력 가능합니다.(20자 제한) </span
          >
        </div>

        <div class="custom-extension-input-area">
          <input
            type="text"
            placeholder="확장자를 입력해주세요"
            maxlength="20"
          />
          <button class="add-button button">
            <i class="fa-solid fa-square-plus"></i>
            추가
          </button>
        </div>

        <div class="custom-extension-saved-area">
          <div class="custom-extension-count">
            <span class="current" th:text="${#lists.size(customList)}">0</span>
            / 200
          </div>

          <ul class="custom-extension-list">
            <li
              class="custom-extension-item button"
              th:each="custom : ${customList}"
            >
              <span class="custom-extension-name" th:text="${custom.name}"
                >CustomExtensionName</span
              >
              <button class="delete">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script th:src="@{js/index.js}" src="../static/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
  </body>
</html>
